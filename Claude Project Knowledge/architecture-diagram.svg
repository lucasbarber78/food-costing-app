<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Layers -->
  <rect x="50" y="50" width="700" height="100" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <rect x="50" y="180" width="700" height="160" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <rect x="50" y="370" width="700" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <rect x="50" y="500" width="700" height="50" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- Layer Labels -->
  <text x="70" y="80" font-family="Arial" font-size="18" font-weight="bold" fill="#0d47a1">User Interface Layer</text>
  <text x="70" y="210" font-family="Arial" font-size="18" font-weight="bold" fill="#1b5e20">Business Logic Layer</text>
  <text x="70" y="400" font-family="Arial" font-size="18" font-weight="bold" fill="#e65100">Data Access Layer</text>
  <text x="70" y="530" font-family="Arial" font-size="18" font-weight="bold" fill="#4a148c">Database Layer</text>
  
  <!-- UI Components -->
  <rect x="100" y="90" width="100" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="110" y="115" font-family="Arial" font-size="12" fill="#000">Conversions</text>
  
  <rect x="220" y="90" width="100" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="240" y="115" font-family="Arial" font-size="12" fill="#000">Recipes</text>
  
  <rect x="340" y="90" width="100" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="360" y="115" font-family="Arial" font-size="12" fill="#000">Inventory</text>
  
  <rect x="460" y="90" width="100" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="470" y="115" font-family="Arial" font-size="12" fill="#000">Master Data</text>
  
  <rect x="580" y="90" width="100" height="40" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="600" y="115" font-family="Arial" font-size="12" fill="#000">Reports</text>
  
  <!-- Business Logic Components -->
  <rect x="100" y="220" width="150" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="105" y="250" font-family="Arial" font-size="12" fill="#000">Conversion Engine</text>
  
  <rect x="270" y="220" width="150" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="285" y="250" font-family="Arial" font-size="12" fill="#000">Recipe Manager</text>
  
  <rect x="440" y="220" width="150" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="450" y="250" font-family="Arial" font-size="12" fill="#000">Inventory Manager</text>
  
  <rect x="610" y="220" width="120" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1"/>
  <text x="625" y="250" font-family="Arial" font-size="12" fill="#000">Report Engine</text>
  
  <!-- Calculation Engines -->
  <rect x="100" y="280" width="180" height="40" rx="5" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="110" y="305" font-family="Arial" font-size="12" fill="#000">Weight-Volume Calculator</text>
  
  <rect x="300" y="280" width="180" height="40" rx="5" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="315" y="305" font-family="Arial" font-size="12" fill="#000">Yield Factor Calculator</text>
  
  <rect x="500" y="280" width="180" height="40" rx="5" fill="#a5d6a7" stroke="#388e3c" stroke-width="1"/>
  <text x="530" y="305" font-family="Arial" font-size="12" fill="#000">Cost Calculator</text>
  
  <!-- Data Access Components -->
  <rect x="100" y="410" width="110" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="110" y="435" font-family="Arial" font-size="12" fill="#000">Item Repository</text>
  
  <rect x="230" y="410" width="110" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="235" y="435" font-family="Arial" font-size="12" fill="#000">Recipe Repository</text>
  
  <rect x="360" y="410" width="110" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="365" y="435" font-family="Arial" font-size="12" fill="#000">Unit Repository</text>
  
  <rect x="490" y="410" width="110" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="500" y="435" font-family="Arial" font-size="12" fill="#000">Cost Repository</text>
  
  <rect x="620" y="410" width="110" height="40" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1"/>
  <text x="625" y="435" font-family="Arial" font-size="12" fill="#000">User Repository</text>
  
  <!-- Database -->
  <rect x="150" y="510" width="500" height="30" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="1"/>
  <text x="320" y="530" font-family="Arial" font-size="14" fill="#000">PostgreSQL Database</text>
  
  <!-- Arrows connecting layers -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="340" x2="400" y2="370" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="470" x2="400" y2="500" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
